<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Admission Form</title>
    <!-- âœ… Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">ðŸŽ“ Student Admission Form</h3>

          <!-- âœ… Tabs Navigation -->
          <ul class="nav nav-tabs justify-content-center mb-4" id="formTabs">
            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#personalTab">Personal Info</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#qualificationTab">Qualification</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#coursesTab">Courses</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#statusTab">Status</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#feeTab">Fee Info</button>
            </li>
          </ul>

          <!-- âœ… Tabs Content -->
          <div class="tab-content">

            <!-- Personal Info -->
            <div class="tab-pane fade show active" id="personalTab">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Father Name</label>
                  <input type="text" name="fatherName" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label mt-2">Date of Birth</label>
                  <input type="date" name="dob" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label mt-2">CNIC/B-Form</label>
                  <input type="text" name="cnic" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label mt-2">Email</label>
                  <input type="email" name="email" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label mt-2">Phone</label>
                  <input type="text" name="phone" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label mt-2">Gender</label>
                  <select name="gender" class="form-select">
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label mt-2">Address</label>
                  <textarea name="address" rows="1" class="form-control"></textarea>
                </div>
              </div>
            </div>

            <!-- Qualification -->
            <div class="tab-pane fade" id="qualificationTab">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Last Qualification</label>
                  <input type="text" name="lastQualification" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last School</label>
                  <input type="text" name="lastSchool" class="form-control" />
                </div>
                <div class="col-md-6 mt-3">
                  <label class="form-label">Admission Date</label>
                  <input type="date" name="admissionDate" class="form-control" />
                </div>
              </div>
            </div>

            <!-- Courses -->
            <div class="tab-pane fade" id="coursesTab">
              <div class="mt-3">
                <label class="fw-bold">Select Admission Type</label><br />
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="admissionType" value="school" />
                  <label class="form-check-label">School</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="admissionType" value="tuition" />
                  <label class="form-check-label">Tuition</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="admissionType" value="computer" />
                  <label class="form-check-label">Computer Class</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="admissionType" value="english" />
                  <label class="form-check-label">English Language</label>
                </div>
              </div>

              <div class="row g-3 mt-3" id="classSectionFields" style="display:none;">
                <div class="col-md-6">
                  <label class="form-label">Admission Class</label>
                  <select name="class" id="admissionClass" class="form-select"></select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Admission Section</label>
                  <select name="section" id="admissionSection" class="form-select"></select>
                </div>
              </div>

              <div class="mt-3" id="computerCourseField" style="display:none;">
                <label>Computer Course</label>
                <select name="computerCourse" id="computerCourse" class="form-select"></select>
                <label class="mt-2">Batch</label>
                <select name="computerCourseBatch" id="computerCourseBatch" class="form-select"></select>
              </div>

              <div class="mt-3" id="engCourseField" style="display:none;">
                <label>English Course</label>
                <select name="englishCourse" id="englishCourse" class="form-select"></select>
                <label class="mt-2">Batch</label>
                <select name="engCourseBatch" id="engCourseBatch" class="form-select"></select>
              </div>
            </div>

            <!-- Status -->
            <div class="tab-pane fade" id="statusTab">
              <h5 class="mb-3">Status</h5>
              <div>
                <input type="radio" name="status" id="active" value="active" checked />
                <label for="active" class="me-3">Active</label>
                <input type="radio" name="status" id="left" value="left" />
                <label for="left">Left</label>
              </div>
              <div class="mt-3" id="leaveReasonBox" style="display:none;">
                <label>Leave Reason</label>
                <input type="text" id="leaveReason" name="leftReason" placeholder="Enter reason" class="form-control" />
              </div>
            </div>

            <!-- Fee Info -->
            <div class="tab-pane fade" id="feeTab">
              <h5 class="mb-3">Fee Info</h5>
              <label class="fw-bold">Total Amount:</label>
              <input type="number" id="totalFee" name="totalFee" class="form-control mt-2" disabled />
              <div id="Fee-info" class="mt-3"></div>
            </div>
          </div>

          <!-- Submit -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
