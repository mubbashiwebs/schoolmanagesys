<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css"
rel="stylesheet"
/>
</head>
<style>
  body{
    background-color: whitesmoke;
  }
</style>
<body>

    
<!-- Pills navs -->
 <div class="container position-absolute top-50 start-50 translate-middle ">
    <div class="row">
        <div class="col">

     
                <div class="container-fluid h-custom ">
                  <div class="row d-flex justify-content-center align-items-center h-100 border py-5 bg-white rounded-2">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">
                      <!-- <form> -->
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                          <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>
              
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                          </button>
              
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                          </button>
                        </div>
              
                        <div class="divider d-flex align-items-center my-4">
                          <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>
              
                        <!-- Email input -->
                        <div data-mdb-input-init class="form mb-4">
                          <input type="email" id="loginemail" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />
                        </div>
              
                        <!-- Password input -->
                        <div data-mdb-input-init class="form mb-3">
                          <input type="password" id="loginpassword" class="form-control form-control-lg"
                            placeholder="Enter password" />
                        </div>
              
                        <div class="d-flex justify-content-between align-items-center">
                          <!-- Checkbox -->
                          <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                              Remember me
                            </label>
                          </div>
                          <a href="#!" class="text-body">Forgot password?</a>
                        </div>
              
                        <div class="text-center text-lg-start mt-4 pt-2">
                          <button  type="button" id="login"  data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="./register.html"
                              class="link-danger">Register</a></p>
                        </div>
              
                      <!-- </form> -->
                    </div>
                  </div>
                </div>
               
</div>
</div>
</div>
  <!-- Pills content -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <!-- <script src="./script.js"></script> -->
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.0.0/mdb.umd.min.js"
></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  
  document.getElementById('login').addEventListener('click', async ()=>{
    var email = document.getElementById('loginemail').value
  var password = document.getElementById('loginpassword').value
    console.log(email,password)
    try {
      var res = await axios.post('http://localhost:3000/api/user/login',{email,password})
      alert(res.data.message)
      var userData = res.data.data
      if(userData){
        localStorage.setItem('userData' , JSON.stringify(userData))

        window.location.href = 'dashboard.html'
      }
    } catch (error) {
      
    }
  })
</script>
</body>
</html>
