<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .copy-btn {
      cursor: pointer;
    }
    .card {
      max-width: 500px;
      margin: auto;
      margin-top: 80px;
    }
    .success-icon {
      font-size: 40px;
      color: green;
    }
    .error-icon {
      font-size: 40px;
      color: red;
    }
.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.8);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Spinner animation */
.spinner {
  width: 50px;
  height: 50px;
  border: 6px solid #ccc;
  border-top-color: #3498db;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
  </style>
</head>
<body>
    <!-- Spinner HTML -->
<div id="loader" class="loader-overlay">
  <div class="spinner"></div>
</div>


  <!-- Card -->
  <div id="card-container" class="card shadow-sm p-4 text-center d-none">
    <div id="icon"></div>
    <h4 id="card-title" class="mt-3"></h4>
    <p id="card-message" class="text-muted"></p>

    <div id="userIdContainer" class="mt-3 d-none">
      <div class="input-group">
        <input type="text" id="userId" class="form-control" readonly />
        <button class="btn btn-outline-secondary copy-btn" onclick="copyUserId()">Copy</button>
      </div>
    </div>

    <div class="mt-4">
      <a href="#" id="action-link" class="btn btn-primary"></a>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toast-message"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script>
         function showLoader() {
    document.getElementById("loader").style.display = "flex";
  }

  // Hide loader
  function hideLoader() {
    document.getElementById("loader").style.display = "none";
  }

  // Auto show on page load
  window.addEventListener("load", () => {
    // Optional delay to simulate loading
    setTimeout(hideLoader, 1000); // hide after 1s
  });

    async function verifyEmail() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      try {
        // showLoader()
        const res = await axios.get(`http://localhost:3000/api/auth/verify-email?token=${token}`);
        
        document.getElementById("icon").innerHTML = `<div class="success-icon">✅</div>`;
        document.getElementById("card-title").innerText = "Email Verified Successfully!";
        document.getElementById("card-message").innerText = "You can now proceed with school registration.";

        document.getElementById("userId").value = res.data.userId;
        document.getElementById("userIdContainer").classList.remove("d-none");

        const link = document.getElementById("action-link");
        link.innerText = "Go to School Registration";
        link.href = "schoolreq.html";

        document.getElementById("card-container").classList.remove("d-none");

        showToast("Email verified successfully!", true);
        // hideLoader()
      } catch (err) {
        console.error(err);
        const data = err.response?.data;
        document.getElementById("icon").innerHTML = `<div class="error-icon">❌</div>`;
        document.getElementById("card-title").innerText = "Verification Failed";
        document.getElementById("card-message").innerText = data?.message || "Invalid or expired link.";

        const link = document.getElementById("action-link");
        link.innerText = "Resend Verification Email";
        link.href = "/register.html";

        document.getElementById("card-container").classList.remove("d-none");

        showToast("Verification failed: " + (data?.message || "Unknown error"), false);
        // hideLoader()
      }
    }

    function copyUserId() {
      const userIdInput = document.getElementById("userId");
      navigator.clipboard.writeText(userIdInput.value);
      showToast("User ID copied!", true);
    }

    function showToast(message, isSuccess = true) {
      const toastEl = document.getElementById("toast");
      document.getElementById("toast-message").innerText = message;
      toastEl.classList.remove("bg-success", "bg-danger");
      toastEl.classList.add(isSuccess ? "bg-success" : "bg-danger");

      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }

    verifyEmail();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
