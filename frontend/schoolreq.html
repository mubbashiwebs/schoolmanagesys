<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Request Form</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 700px;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .input-group {
      flex: 1;
      min-width: calc(50% - 0.5rem);
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.4rem;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      background: #f9fafb;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
      background: white;
    }

    .checkbox-group {
      margin-bottom: 1rem;
    }

    .checkbox-group label {
      font-weight: normal;
      font-size: 0.9rem;
      margin-right: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2563eb;
    }

    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
  </div>

  <div class="form-card">
    <h2>School Registration Request</h2>
    <form id="schoolForm">

      <div class="row">
        <div class="input-group">
          <label for="userId">User ID</label>
          <input type="text" id="userId" placeholder="Enter your user ID" required>
        </div>
        <div class="input-group">
          <label for="schoolName">School Name</label>
          <input type="text" id="schoolName" placeholder="e.g. The Scholars Academy" required>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="123 Main St, City" required>
        </div>
        <div class="input-group">
          <label for="contact">Contact Number</label>
          <input type="number" id="contact" placeholder="03XXXXXXXXX" required>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label for="campus">Campus (Optional)</label>
          <input type="text" id="campus" placeholder="e.g. North Campus">
        </div>
        <div class="input-group">
          <label for="password">Create Password</label>
          <input type="text" id="password" placeholder="Create password">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold d-block mb-2">Features</label>
        <div class="row">
          <div class="form-check col">
            <input class="form-check-input features" type="checkbox" value="school" id="featureSchool" checked>
            <label class="form-check-label" for="featureSchool">School</label>
          </div>
          <div class="form-check col ">
            <input class="form-check-input features" type="checkbox" value="tuition" id="featureTuition">
            <label class="form-check-label" for="featureTuition">Tuition</label>
          </div>
          <div class="form-check col">
            <input class="form-check-input features" type="checkbox" value="computer" id="featureComputer">
            <label class="form-check-label" for="featureComputer">Computer Class</label>
          </div>
          <div class="form-check col">
            <input class="form-check-input features" type="checkbox" value="english" id="featureEnglish">
            <label class="form-check-label" for="featureEnglish">English Language</label>
          </div>
        </div>
      </div>




      <button type="submit" class="mt-5">Submit Request</button>
    </form>
  </div>

  <script>
    const loader = document.getElementById("loader");
    const checkboxes = document.querySelectorAll('.features');
    const form = document.getElementById("schoolForm");

    const showLoader = () => loader.style.display = "flex";
    const hideLoader = () => loader.style.display = "none";

    window.addEventListener("load", () => setTimeout(hideLoader, 500));

    const showToast = (icon, message) => {
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: icon,
        title: message,
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
      });
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const features = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);

      const data = {
        userId: document.getElementById("userId").value.trim(),
        name: document.getElementById("schoolName").value.trim(),
        address: document.getElementById("address").value.trim(),
        contact: document.getElementById("contact").value.trim(),
        campus: document.getElementById("campus").value.trim(),
        password: document.getElementById("password").value.trim(),
        features
      };

      try {
        showLoader();
        const res = await axios.post("http://localhost:3000/api/school/request", data);

        showToast('success', res.data.message || "Submitted successfully!");
        form.reset();

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 800);
      } catch (err) {
        console.error(err);
        showToast('error', err.response?.data?.message || "Something went wrong!");
      } finally {
        hideLoader();
      }
    });
  </script>

</body>

</html>
