<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Request Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f4f7fa;
    }
    .card {
      border: none;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }
    .btn-primary:hover {
      background-color: #4338ca;
      border-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h3 class="mb-4 text-center">School Registration Request</h3>
          <form id="schoolForm">
            <div class="mb-3">
              <label for="userId" class="form-label">User ID</label>
              <input type="text" class="form-control" id="userId" placeholder="Enter your user ID" required />
            </div>
            <div class="mb-3">
              <label for="schoolName" class="form-label">School Name</label>
              <input type="text" class="form-control" id="schoolName" placeholder="e.g. The Scholars Academy" required />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="123 Main St, City" required />
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact Number</label>
              <input type="number" class="form-control" id="contact" placeholder="03XXXXXXXXX" required />
            </div>
            <div class="mb-3">
              <label for="campus" class="form-label">Campus (Optional)</label>
              <input type="text" class="form-control" id="campus" placeholder="e.g. North Campus" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("schoolForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        userId: document.getElementById("userId").value.trim(),
        schoolName: document.getElementById("schoolName").value.trim(),
        address: document.getElementById("address").value.trim(),
        contact: document.getElementById("contact").value.trim(),
        campus: document.getElementById("campus").value.trim(),
      };

      try {
        const res = await axios.post("http://localhost:3000/api/school/request", data);

        Swal.fire({
          toast: true,
          position: 'top-end',
          icon: 'success',
          title: res.data.message || "Submitted successfully!",
          showConfirmButton: false,
          timer: 3000
        });

        form.reset();

      } catch (err) {
        console.log(err)
        const errorMessage = err.response?.data?.message || "Something went wrong!";
        Swal.fire({
          toast: true,
          position: 'top-end',
          icon: 'error',
          title: errorMessage,
          showConfirmButton: false,
          timer: 3000
        });
      }
    });
  </script>
</body>
</html>
