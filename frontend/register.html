<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css" rel="stylesheet" />
</head>

<style>
  body{
    background-color: whitesmoke;
  }
</style>
<body>


  <div class="container position-absolute top-50 start-50 translate-middle">
    <div class="row">
      <div class="col">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100 border bg-white py-5">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Signup illustration">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form id="signup-form">

                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign up with</p>
                  <button type="button" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                </div>

                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>


                <!-- Signup Form Inputs in 2-Column Rows -->
                <div class="row">
                  <div class="col-6 mb-3">
                    <div class="form">
                      <input type="text" id="cnic" class="form-control" placeholder="CNIC" />
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <div class="form">
                      <input type="text" id="name" class="form-control" placeholder="Name" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6 mb-3">
                    <div class="form">
                      <input type="text" id="designation" class="form-control" placeholder="Designation" />
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <div class="form">
                      <input type="text" id="username" class="form-control" placeholder="Username" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6 mb-3">
                    <div class="form">
                      <input type="email" id="email" class="form-control" placeholder="Email" />
                      <!-- <label class="form-label" for="email">Email</label> -->
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <div class="form">
                      <input type="password" id="password" class="form-control" placeholder="Password" />
                      <!-- <label class="form-label" for="password">Password</label> -->
                    </div>
                  </div>
                </div>

                <!-- Signup Button -->
                <div class=" mt-4">
                  <button type="button" onclick="signup()" class="btn btn-primary btn-lg">Signup</button>
                </div>
                <p class="small fw-bold mt-2 pt-1 mb-0"> If already have an account ? <a href="./login.html" class="link-danger">Login </a> </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MDB JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.0.0/mdb.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>

 
  </script>

</body>

</html>
