<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
        <h4>Admin Panel</h4>
        <nav id="sidebar" class="nav flex-column">
          
        </nav>
      </div>

      <!-- Main content -->
      <div class="col py-3 main-content">
        <div id="main-content-area">
          <!-- Dashboard Home Content -->
          <h1 class="mb-4" id="Main-Heading">Welcome Back, Admin!</h1>

          <div class="row g-4">
            <div class="col-md-3">
              <div class="card shadow-sm border-0">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="card-title text-muted">Total Classes</h6>
                      <h4 class="fw-bold">12</h4>
                    </div>
                    <div class="card-icon">
                      🏫
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm border-0">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="card-title text-muted">Students</h6>
                      <h4 class="fw-bold">350</h4>
                    </div>
                    <div class="card-icon">
                      👨‍🎓
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm border-0">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="card-title text-muted">Teachers</h6>
                      <h4 class="fw-bold">25</h4>
                    </div>
                    <div class="card-icon">
                      👩‍🏫
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow-sm border-0">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="card-title text-muted">Courses</h6>
                      <h4 class="fw-bold">18</h4>
                    </div>
                    <div class="card-icon">
                      📚
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <img src="https://unsplash.com/photo-1607082352204-1e9d60c3c456?auto=format&fit=crop&w=1050&q=80"
            alt="School Dashboard" class="dashboard-img shadow" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashboard.js"></script>
 
</body>

</html>
